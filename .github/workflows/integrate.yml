on: ["push", "pull_request"]

name: tests and test coverage

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm test

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          files: coverage/*
